<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
	<title>drag and drop</title>
	<style>
		#myDiv {
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
		}
	</style>
</head>

<body>
	<div id="myDiv"></div>

	<script>
		var myDiv = document.getElementById('myDiv');

		myDiv.addEventListener('mousedown', moveDiv);
		myDiv.addEventListener('mouseup', removeDiv);

		function moveDiv(e) {
			var myDiv = document.getElementById('myDiv');

			myDiv.style.top = `${e.clientY - myDiv.clientHeight / 2}px`;
			myDiv.style.left = `${e.clientX - myDiv.clientWidth / 2}px`;

			myDiv.addEventListener('mousemove', movingDiv);
		}

		function movingDiv(e) {
			var myDiv = document.getElementById('myDiv');

			myDiv.style.top = `${e.clientY - myDiv.clientHeight / 2}px`;
			myDiv.style.left = `${e.clientX - myDiv.clientWidth / 2}px`;
		}

		function removeDiv() {
			var myDiv = document.getElementById('myDiv');

			myDiv.removeEventListener('mousemove', movingDiv);
		}
	</script>
</body>
</html>
