<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #day {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="day"></div>

    <input type="text" id="date" placeholder="2021/06/25" value="2021/06/25">
    <input type="button" id="button" value="Get a day of the week">

    <script>
        const daysOfTheWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        var date = document.getElementById('date');
        var button = document.getElementById('button');
        var day = document.getElementById('day');
        var dateValue;
        var usersData;
        var numberOfDay;

        button.addEventListener('click', getDayOfTheWeek);
        
        function getDayOfTheWeek() {
            dateValue = date.value;
            usersData = new Date(dateValue);
            numberOfDay = usersData.getDay();
            day.innerHTML = `This is ${daysOfTheWeek[numberOfDay]}!`;
        }
    </script>
</body>
</html>
